<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Contact Me</h1>
            </div>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar is-light">
        <div class="container">
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Home</a>
                    <a class="navbar-item" href="about.html">About Me</a>
                    <a class="navbar-item" href="movies.html">Movies</a>
                    <a class="navbar-item" href="gallery.html">Gallery</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h2 class="title has-text-centered">Get in Touch!</h2>
                    <p class="subtitle has-text-centered">
                        If you'd like to reach out, please fill out the form below.
                    </p>
                    
                    <!-- Form -->
                    <form action="mailto:sofi.denton@du.edu" method="post" enctype="text/plain" class="box">
                        <!-- Name Field -->
                        <div class="field">
                            <label class="label" for="name">Name</label>
                            <div class="control">
                                <input class="input" type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <!-- Message Field -->
                        <div class="field">
                            <label class="label" for="message">Message</label>
                            <div class="control">
                                <textarea class="textarea" id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button class="button is-primary" type="submit">Send Email</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Â© 2025 Sofi Denton</p>
        </div>
    </footer>

</body>
</html>
