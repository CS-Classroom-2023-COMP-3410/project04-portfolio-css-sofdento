<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- Header Section -->
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">My Gallery</h1>
            </div>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar is-light">
        <div class="container">
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Home</a>
                    <a class="navbar-item" href="about.html">About Me</a>
                    <a class="navbar-item" href="movies.html">Movies</a>
                    <a class="navbar-item" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="section gallery-section">
        <div class="container">
            <h2 class="title has-text-centered">My Artwork Collection</h2>
            <p class="subtitle has-text-centered">
                Here are my favorite generative art pieces I coded in Processing that were later plotted by a pen plotter.
            </p>
            <div class="columns is-multiline">
                <!-- Artwork 1 -->
                <div class="column is-half-desktop is-full-mobile">
                    <figure class="image gallery-image">
                        <img src="images/brain3Crop copy.svg" alt="Art Piece: Brain">
                    </figure>
                    <p class="has-text-centered"><b>Brain</b></p>
                </div>
                <!-- Artwork 2 -->
                <div class="column is-half-desktop is-full-mobile">
                    <figure class="image gallery-image">
                        <img src="images/bunch5 copy.svg" alt="Art Piece: Bunch">
                    </figure>
                    <p class="has-text-centered"><b>Bunch</b></p>
                </div>
                <!-- Artwork 3 -->
                <div class="column is-half-desktop is-full-mobile">
                    <figure class="image gallery-image">
                        <img src="images/noiseLines copy.svg" alt="Art Piece: Noise Lines">
                    </figure>
                    <p class="has-text-centered"><b>Noise Lines</b></p>
                </div>
                        
                <!-- Artwork 4 -->
                <div class="column is-half-desktop is-full-mobile">
                    <figure class="image gallery-image">
                        <img src="images/veraMolnar.svg" alt="Recreation of a Vera Molnar Work">
                    </figure>
                    <p class="has-text-centered"><b>Recreation of a Vera Molnar Work</b></p>
                </div>
                <!-- Artwork 5 -->
                <div class="column is-half-desktop is-full-mobile">
                    <figure class="image gallery-image">
                        <img src="images/nLineGrid copy.svg" alt="Art Piece: Noise Line Grid">
                    </figure>
                    <p class="has-text-centered"><b>Noise Line Grid</b></p>
                </div>
                        
            </div>
        </div>
    </section>
     
    
    

    <!-- Footer Section -->
    <footer class="footer">
